<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/weblayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body layout:fragment="content">
<div class="account-pages mt-5 pt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5 col-xl-4">
        <div class="card">
          <div class="card-body">

            <div class="d-flex p-3">
              <div>
              </div>
              <div class="ms-auto text-end">
                <h4 class="font-size-18">Welcome Back !</h4>
                <p class="text-muted mb-0">Sign in to continue to Foxia.</p>
              </div>
            </div>
            <div class="p-3">

              <form class="form-horizontal" id="lab4Login" th:action="@{/checklogin}" method="post">
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" class="form-control" name="username" th:value="${username}" id="username" placeholder="Enter username">
                </div>

                <div class="mb-3">
                  <label class="form-label" for="userpassword">Password</label>
                  <input type="password" class="form-control" name="password" th:value="${password}" id="userpassword" placeholder="Enter password">
                </div>

                <div class="row mt-4">
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="customControlInline">
                      <label class="form-check-label" for="customControlInline">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <input type="hidden" id="reLogin" th:value="${reLogin}">
                  <div class="col-sm-6 text-end">
                    <button class="btn btn-primary w-md waves-effect waves-light" id="lab4LoginSubmit" onclick="re()" type="submit">Đăng nhập</button>
                  </div>
                </div>

                <div class="mb-0 row">
                  <div class="col-12 mt-4 text-center">
                    <a href="pages-recoverpw.html" tppabs="https://themesbrand.com/foxia/layouts/blue/pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                  </div>
                </div>
              </form>

            </div>

          </div>
        </div>
        <div class="mt-5 text-center position-relative">
          <p class="text-white-50">Don't have an account ? <a href="pages-register.html" tppabs="https://themesbrand.com/foxia/layouts/blue/pages-register.html" class="fw-bold text-white"> Signup Now </a> </p>
          <p class="text-white-50"> © <script>document.write(new Date().getFullYear())</script>  Foxia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>

      </div>
    </div>
  </div>
</div>
<script>
  window.onload = function (){
    if(document.getElementById("reLogin").value == 'on'){
      document.getElementById("lab4LoginSubmit").click();
    }
  }
  function re(){
    $.ajax({
      url: '/lab4/bai2/save',
      data: {
        username: document.getElementById("username").value,
        password: document.getElementById("userpassword").value,
        remember: document.getElementById("customControlInline").checked
      },
      error: function () {
        console.log("error")
      },
      success: async function (data) {
        console.log(data)
      },
      type: 'POST'
    });
  }
</script>
</body>
</html>
