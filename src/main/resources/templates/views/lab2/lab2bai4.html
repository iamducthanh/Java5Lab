<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/weblayout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 BÃ i 4</title>
</head>
<body layout:fragment="content">
<form th:action='@{/lab2/bai4/save}' style="padding: 0 35%" method="post">
    <div class="border-1 w-10 h-10 m-2">
        <br/><br/>
        <input value="" class="form-control" required placeholder="name" name="name"><br/>
        <input value="" type="number" min="0" required class="form-control" placeholder="price" name="price"><br/>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <div>
        <table class="table table-striped table-bordered dt-responsive nowrap"
               style="border-collapse: collapse; border-spacing: 0; width: 100%;">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>

                <th:block th:each="product:${getItems}">
                    <tr>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.price}]]</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
